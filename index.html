<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Mom!</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --soft-blue: #cfe2f5;
      --sage: #889375;
      --deep-sage: #5f7055;
      --light-lilac: #f6eff6;
      --dusty-pink: #e7b4b1;
      --pale-blush: #e7e0e2;
      --peach: #f1bd82;
      --coral: #ee783e;
      --accent-text: #e7b4b1;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f6eff6, #e7b4b1, #e7e0e2);
      background-size: 200% 200%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Georgia', serif;
      text-align: center;
      color: var(--deep-sage);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
      opacity: 1;
      z-index: 1;
      background-color: transparent;
      background: linear-gradient(135deg, #f6eff6, #e7b4b1, #e7e0e2);
    }

    .card {
      background-color: var(--card-bg);
      padding: 5vw;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

  #giftImage,
  #coverImage {
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: contain;
  }

    .tap-text {
      margin-top: 20px;
      font-size: 1.3rem;
      color: var(--accent-text);
      font-weight: 600;
      background-color: var(--card-bg);
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      transition: opacity 0.8s ease;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="giftScreen" class="screen">
    <div class="card" id="giftCard">
      <img src="open-gift.png" id="giftImage" alt="Tap to open" onclick="unwrapGift()">
      <p class="tap-text" id="tapText">Tap to unwrap your birthday surprise</p>
    </div>
    <div class="card" id="bookCard" style="display: none;">
      <a href="https://docs.google.com/presentation/d/e/2PACX-1vSPU6gcQNvql8q6npVUDl3WYnVPsAocTilJgIWHVIqgLIv-18sgr8OTtUR5Igj2tdBo5cPH8ocBTZ96/pub?start=true&loop=false" target="_blank">
  <img src="cover.png" id="coverImage" alt="Open the book">
</a>
<p class="tap-text">Tap the cover to view your magical birthday story âœ¨ </p>
    </div>
  </div>

  <script>
    function unwrapGift() {
      const giftImg = document.getElementById("giftImage");
      const tapText = document.getElementById("tapText");
      const giftCard = document.getElementById("giftCard");
      const bookCard = document.getElementById("bookCard");

      // Swap image for gif
      giftImg.src = "gift-hold-open.gif";
      giftImg.onclick = null;

      // Confetti
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#FFC0CB', '#FFD700', '#ADFF2F', '#87CEFA', '#FF69B4']
        });
      }, 1200);

      // After gif ends, swap to book card
      setTimeout(() => {
        giftCard.style.display = "none";
        bookCard.style.display = "flex";
        bookCard.style.opacity = 0;

        setTimeout(() => {
          bookCard.style.transition = "opacity 0.8s ease";
          bookCard.style.opacity = 1;
        }, 50);
      }, 2800);
    }
  </script>

</body>
</html>
